<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <h1 class="txtCenter mb-4" style="font-size: 75px; color: green;">Search for a Student</h1>
                <div class="row center m-4">
                    <input id="userInput" type="text" placeholder="Search for a student" style="width: 250px;">
                    <button id="searchBtn" class="btn btn-primary" style="width: 75px;">Search</button>
                </div>
                <div class="row" style="margin-top: 100px;">
                    <h3 id="errorMessage" class="txtCenter" style="color: red;"></h3>
                    <h3>Name: <span id="studentName" class="result"></span></h3>
                    <h3>Email: <span id="studentEmail" class="result"></span></h3>
                    <h3>Age: <span id="studentAge" class="result"></span></h3>
                    <h3>Number: <span id="studentNumber" class="result"></span></h3>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
